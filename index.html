<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<div class="container">
			<img
				class="bg-image--top"
				src="./images/bg-pattern-top.svg"
				alt="Circular Background image"
			/>
			<img
				class="bg-image--bottom"
				src="./images/bg-pattern-bottom.svg"
				alt="Circular Background image"
			/>
			<main class="profile-card">
				<img
					src="./images/bg-pattern-card.svg"
					alt="Circular Blue pattern at top of card"
				/>
				<img
					class="img-avatar"
					src="./images/image-victor.jpg"
					alt="Image of the influencer"
				/>
				<h1 class="heading-primary influencer-name">
					Victor Crest <span class="heading-age">26</span>
				</h1>
				<h2 class="heading-secondary">London</h2>
				<section class="socials">
					<div class="social-col">
						<h3 class="social-metric">80k</h3>
						<span class="social-heading">Followers</span>
					</div>
					<div class="social-col">
						<h3 class="social-metric">803k</h3>
						<span class="social-heading">Likes</span>
					</div>
					<div class="social-col">
						<h3 class="social-metric">1.4k</h3>
						<span class="social-heading">Photos</span>
					</div>
				</section>
			</main>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">J Hutchison</a>.
				</div>
			</footer>
		</div>
	</body>
</html>
